{% extends "layout.html" %}

{% block content %}
<article class="media box">
    <div class="media-content">
        <form id="solo" action="/post/edit/0" method="post">
            <fieldset>
                <div class="field">
                    <div class="control">
                        {% for inn in joined %}
                        <label class="radio"><input type="radio" name="iid" {% if inn.1 == selected_iid %} checked {% endif %} value={{inn.1}} required="required" autocomplete="off" /> {{inn.0}} </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="title" value="{{draft.title}}" required maxlength="256" placeholder="title" />
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-small" type="text" name="tags" value="{{draft.tags}}" required maxlength="128" placeholder="tags, separated by #" />
                    </div>
                </div>

                <div class="field">
                    <p class="control">
                        <textarea name="content" class="textarea" rows="15" required maxlength="65535" placeholder="Writing is thinking on paper. Write anything down...Now!">{{draft.content}}</textarea>
                    </p>
                </div>

                <div class="field">
                    <input type="checkbox"
                    {% match draft.is_draft %}{% when Some(true) %}
                        checked
                    {% else %}{% endmatch %}
                    name="is_draft" value="true"/>
                    Save as draft
                </div>

                <div class="field">
                    <input type="checkbox" name="delete_draft" value="true"/>
                    Delete draft
                </div>

                <nav class="level is-mobile">
                    <div class="level-left">
                        <div class="level-item">
                            <a href="/upload" class="button is-success is-rounded" target="_blank">upload</a>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="submit" form="solo" class="button is-link is-rounded">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </fieldset>
        </form>
    </div>
</article>
<div class="divider"></div>
{% endblock %}

{% block aside %}

<div class="box">
    <div class="content">
        <div class="title">Drafts</div>
        {% for draft_title in draft_titles %}
            <p><a href="/post/edit/0?from_draft={{draft_title}}">{{draft_title}}</a></p>
        {% endfor %}
    </div>
</div>

{% endblock %}
